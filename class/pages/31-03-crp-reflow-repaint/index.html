<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>reflow / repaint</title>
    <style>
      .reflow {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
      .reflow:hover {
        width: 110px;
        height: 110px;
      }

      .repaint {
        width: 100px;
        height: 100px;
        background-color: orange;
      }
      .repaint:hover {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <div class="reflow">reflow 연습!</div>
    <div class="repaint">repaint 연습!</div>
  </body>
</html>
